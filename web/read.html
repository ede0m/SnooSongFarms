<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="" content="">
  <meta name="garritt" content="">

  <title>Snoo Song Farms</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/bootstrap4-toggle/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!--<script type="text/javascript" src="config.js"></script>-->
  <script src="vendor/chartjs/Chart.min.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap4-toggle/js/bootstrap4-toggle.min.js"></script>
  <script src="js/read.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Snoo Song Farms</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">System</a></li>
        <li class="nav-item"><a class="nav-link" href="monitor.html">Monitor</a></li>
        <li class="nav-item active"><a class="nav-link" href="read.html">Read</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <!-- Sensor Form -->
      <form id="query_form">
          <div>
            <br><br>
            <hr>
            <div class="row">
              <div class="col-4">
                <div id="query_by_header"><div class="name">Select Sensor: </div></div>
              </div>
              <div class="col-6">
               <div class="form-group">
                  <select id="sensor_select" class="form-control">
                  </select>
                </div>
              </div>
            </div>

            <br>
            <div class="row">
              <div class="col-4">
                <div id="query_by_header"><div class="name">Select Reservoir: </div></div>
              </div>
              <div class="col-6">
               <div class="form-group">
                  <select id="reservoir_select" class="form-control">
                  </select>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-3">
                <button id="assign_sensor_button" type="button" class="btn btn-success submit">Assign</button>
              </div>
              <div class="col-4">
                  <input id="sensor_enable" type="checkbox" data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger" data-width="75%">
              </div>

            </div>
            <br>
            <hr>

          </div>
      </form>


      <!-- Readings -->
      <br><br>
      <div class="row">
        <button class="n_readings" type="button" class="btn btn-success">10</button>
        <button class="n_readings" type="button" class="btn btn-success">25</button>
        <button class="n_readings" type="button" class="btn btn-success">50</button>
      </div>
      <br>
      <div id="sensor_readings">
        <table class="table table-hover table-dark table-responsive" id="sensor_reading_table">
          <thead>
              <tr>
                <th scope="col"> telem_id </th>
                <th scope="col"> sensor_id </th>
                <th scope="col"> reservoir_id </th>
                <th scope="col"> timestamp </th>
                <th scope="col"> measurement </th>
                <th scope="col"> value </th>
                <th scope="col"> delete? </th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
      </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
